<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Load Balancing Simulator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- 1. Header -->
  <header class="top-bar">
    <div class="title">Dynamic Load Balancing Simulator</div>
    <div class="controls">
      <select id="algorithm-select">
        <option value="rr">Round Robin</option>
        <option value="least">Least Loaded</option>
        <option value="threshold">Threshold-Based</option>
      </select>
      <button id="btn-start" class="btn primary">Start</button>
      <button id="btn-pause" class="btn secondary">Pause</button>
      <button id="btn-reset" class="btn danger">Reset</button>
      <div class="tick-display">Tick: <span id="tick-count">0</span></div>
    </div>
  </header>

  <div class="main-container">
    <!-- 2. Left Panel: Process Input -->
    <aside class="left-panel">
      <h2>Process Input</h2>
      <div class="input-group">
        <label>PID</label>
        <input type="text" id="inp-pid" placeholder="P1">
      </div>
      <div class="input-group">
        <label>Arrival</label>
        <input type="number" id="inp-arrival" value="0" min="0">
      </div>
      <div class="input-group">
        <label>Burst</label>
        <input type="number" id="inp-burst" value="5" min="1">
      </div>
      <button id="btn-add" class="btn full-width">Add Process</button>

      <hr class="divider">

      <h3>Bulk Generate</h3>
      <div class="input-group">
        <label>Count</label>
        <input type="number" id="inp-count" value="5" min="1">
      </div>
      <button id="btn-generate" class="btn full-width">Generate</button>
    </aside>

    <!-- Right Side -->
    <main class="right-panel">

      <!-- 3. Top Right: Processors -->
      <section class="processors-section">
        <!-- Processor Cards generated by JS -->
        <div class="cpu-grid" id="cpu-grid">
          <div class="cpu-card">
            <div class="cpu-title">CPU 1</div>
            <div class="cpu-status">Idle</div>
            <div class="cpu-current">Current: -</div>
            <div class="cpu-work">Work Done: 0</div>
            <div class="cpu-queue-container">
              <div class="cpu-queue-bar" style="width: 0px;"></div>
            </div>
            <div class="cpu-queue-text">0 in queue</div>
          </div>
          <!-- Repeat for 4 CPUs -->
        </div>
      </section>

      <!-- 4. Middle Right: Active Processes -->
      <section class="active-processes-section">
        <h3 id="active-processes-title">Active Processes</h3>
        <div class="process-list" id="active-list">
          <!-- List items -->
        </div>
      </section>

      <!-- 5. Bottom: Execution Log -->
      <section class="log-section">
        <h3>Execution Log</h3>
        <div class="log-container" id="log-container">
          <!-- Logs -->
        </div>
      </section>

      <!-- 6. Execution Summary (Hidden by default) -->
      <section class="summary-section result-panel" id="summary-section" style="display: none;">
        <h3 class="panel-title">Execution Summary</h3>
        <div class="summary-content" id="summary-content">
          <!-- Metrics will be injected here -->
        </div>
      </section>

      <!-- 7. Per Process Details (Hidden by default) -->
      <section class="details-section result-panel" id="details-section" style="display: none;">
        <h3 class="panel-title">Per Process Completion Details</h3>
        <div class="details-content">
          <table class="details-table" id="details-table">
            <thead>
              <tr>
                <th>PID</th>
                <th>Arrival</th>
                <th>Burst</th>
                <th>Start</th>
                <th>Completion</th>
                <th>Waiting</th>
                <th>Turnaround</th>
              </tr>
            </thead>
            <tbody id="details-body">
              <!-- Rows injected here -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
